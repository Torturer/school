<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="block">
        <div class="container">

            <div class="column_box">
                <div class="tractor">
                    <label for="tractor_id">Type *</label>
                    <select name="" id="tractor_id">
                        <option value="" selected disabled >test</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="sub_type">
                    <label for="sub_type_id">Type *</label>
                    <input type="text" name="" id="sub_type_id" placeholder="Fake">
                </div>
                <div class="specs">
                    <label for="specs_id">Specs</label>
                    <input type="text" name="" id="specs_id" placeholder="Nulian Partiti">
                </div>
                <div class="driver">
                    <label for="driver_id">Driver</label>
                    <select name="" id="driver_id">
                        <option value="" selected disabled>Select</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="column_box">
                <div class="vin">
                    <label for="vin_id">Vehicie ID Number (VIN) *</label>
                    <input type="text" name="" id="vin_id" placeholder="WBA234521523">
                </div>
                <div class="make">
                    <label for="make_id">Make *</label>
                    <input type="text" name="" id="make_id" placeholder="Fake">
                </div>
                <div class="model">
                    <label for="model_id">Model *</label>
                    <input type="text" name="" id="model_id" placeholder="Fake">
                </div>
                <div class="date_of_buy">
                    <div class="squad_of_buy">
                        <label for="date_buy_id">Year *</label>
                        <input type="text" name="" id="date_buy_id" placeholder="2008">
                    </div>
                    <div class="squad_of_buy">
                        <label for="gvm_of_buy">GVW *</label>
                        <input type="text" name="" id="gvm_of_buy" placeholder="20092">
                    </div>
                    <div class="squad_of_buy">
                        <label for="unit_of_buy">Unit *</label>
                        <select name="" id="unit_of_buy">
                            <option value="" selected disabled>LBS</option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="column_box">
                <div class="license_plate">
                    <label for="license_plate_id">License Plate *</label>
                    <input type="text" name="" id="license_plate_id" placeholder="XK-H-2ASDASD">
                </div>
                <div class="port_pass">
                    <label for="port_pass_id">Port Pass RFID</label>
                    <input type="checkbox" name="" id="port_pass_id" placeholder="Tpe here">
                </div>
                <div class="ownership">
                    <label for="ownership_id">Ownership *</label>
                    <select name="" id="ownership_id">
                        <option value="">Owned</option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="truck_type">
                    <label for="truck_type_id"></label>
                    <select name="" id="truck_type_id">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
            </div>

            <div class="column_box">
                <h2 class="registration">Registration</h2>
                <div class="state">
                    <label for="state_id"></label>
                    <select name="" id="state_id">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="date">
                    <label for="date_id"></label>
                    <input type="text" name="" id="date_id">
                </div>
                <div class="gvw_serial">
                    <div class="squad_for_serial">
                        <label for="gvm_id"></label>
                        <input type="text" name="" id="gvm_id">
                    </div>
                    <div class="squad_for_serial">
                        <label for="unit_id"></label>
                        <select name="" id="unit_id">
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="column_box">
                <div class="restrictions">
                    <label for="restrictions_id"></label>
                    <select name="" id="restrictions_id">
                        <option value=""></option>
                        <option value=""></option>
                        <option value=""></option>
                    </select>
                </div>
                <div class="exp date">
                    <label for="exp_date_id"></label>
                    <input type="text" name="" id="exp_date_id">
                </div>
                <div class="doc_download">
                    <label for="doc_download_id"></label>
                    <input type="file" name="" id="doc_download_id">
                </div>
            </div>
        </div>
    </div>

</body>

</html>
